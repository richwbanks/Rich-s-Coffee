    <!-- Control buttons -->
<div id="myBtnContainer">
        <button class="btn-filter active" onclick="filterSelection('all')"> Show all</button>

        <button class="btn-filter" onclick="filterSelection('animals')"> Animals</button>

      <!-- The filterable elements. Note that some have multiple class names (this can be used if they belong to multiple categories) -->

        <div class="filterDiv-filter cars">BMW</div>
        <div class="filterDiv-filter colors fruits">Orange</div>
        <div class="filterDiv-filter cars">Volvo</div>
        <div class="filterDiv-filter colors">Red</div>
        <div class="filterDiv-filter cars animals">Mustang</div>
        <div class="filterDiv-filter colors">Blue</div>
        <div class="filterDiv-filter animals">Cat</div>
        <div class="filterDiv-filter animals">Dog</div>
        <div class="filterDiv-filter fruits">Melon</div>
        <div class="filterDiv-filter fruits animals">Kiwi</div>
        <div class="filterDiv-filter fruits">Banana</div>
        <div class="filterDiv-filter fruits">Lemon</div>
        <div class="filterDiv-filter animals">Cow</div>
      </div>
